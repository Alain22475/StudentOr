<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Student Signup</h2>
<form th:action="@{/student/signup}" th:object="${student}" method="post">
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" th:field="*{faculty}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
